apply plugin: 'com.android.application'
apply plugin: 'realm-android'


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.cleven.clchat"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            aaptOptions.cruncherEnabled = false
            aaptOptions.useNewCruncher = false
        }
    }
    /// 强制使用v4包
    configurations.all {

        resolutionStrategy {
            force 'com.android.support:support-v4:27.1.1'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // 因为内含 res 文件, 使用 aar 方式调用
    implementation 'com.github.afkT:DevUtils:1.1.7@aar'
    implementation('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: "com.android.support"
    }
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    /// 网络请求库
    compile 'com.lzy.net:okgo:3.0.4'
    /// 布局适配
    implementation 'me.jessyan:autosize:1.1.1'
    compile 'com.github.w446108264:AndroidEmoji:1.0.0'
    /// 图片加载
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.8.0'
    /// HUD
    implementation 'com.kaopiz:kprogresshud:1.2.0'
    /// json解析
    compile 'com.alibaba:fastjson:1.1.70.android'
    /// titleBar
    compile 'com.wuhenzhizao:titlebar:1.1.3'
    /// emptyView
    compile 'com.github.nukc.stateview:library:1.5.4'
    // animator providers
    compile 'com.github.nukc.stateview:animations:1.0.1'
    ///图片浏览
    implementation 'com.github.SherlockGougou:BigImageViewPager:v4_3.1.0'
    compile('org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2') {
        exclude module: 'support-v4'
    }
    compile('org.eclipse.paho:org.eclipse.paho.android.service:1.0.2') {
        exclude module: 'support-v4'
    }
    implementation project(':easypermissions')
    implementation project(':LQRAudioRecord_library')
    implementation project(':LQRImagePicker_library')
    implementation project(':XhsEmoticonsKeyboard_library')
    implementation files('libs/qingstor-sdk-java-2.2.14.jar')
    implementation project(':WaveSideBar_library')
    implementation project(':AndroidAudioConverter_lib')
    implementation project(':flutter')
}
